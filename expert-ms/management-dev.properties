#阈值配置
management.health.alarm=60
management.health.health=80

#配置R脚本所在服务器的ip地址
management.RConnection.ip=10.110.200.99

#配置HttpClient连接超时8s
management.server.httpclient.connectTimeout=8000
#配置HttpClient读取超时4s
management.server.httpclient.socketTimeout=4000
#配置HttpClient连接池获取连接实例的超时4s
management.server.httpclient.connectRequestTimeout=4000
#配置HttpClient最大重连数,默认5次
management.server.httpclient.maxRedirects=5

#配置HttpClient连接池大小
management.server.httpclient.poolSize=40
#配置HttpClient字符集
management.server.httpclient.charset=UTF-8

#配置监控服务器的HOST地址
management.server.host=172.16.34.166
#配置监控服务器的HOST地址
management.server.port=9090
#配置登陆用户名
#management.server.loginName=root
#配置登陆用户密码
#management.server.password=tobaby
#配置登陆URL
#management.server.loginURL=http://10.110.200.55:8888/v1/auth/login

#配置prometheus监控URL
management.server.prometheus.url=http://172.16.34.79:9090/api/v1/query_range
#配置prometheus受监控主机实例名
management.server.prometheus.name=container
#配置prometheus受监控主机端口
management.server.prometheus.port=9100
#配置prometheus受监控主机网速监控device规则（en开头）
management.server.prometheus.device=en.%2B
#配置prometheus网络监控时长（默认监控device驱动，输出时长45s）
management.server.prometheus.times=45

